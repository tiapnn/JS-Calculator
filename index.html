<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="calculator-container" class="container-fluid">
    <div class="row">
      <span id="display">0</span>
    </div>
    <div class="row">
      <button id="clear" class="pulse double-h" onclick="clean()">AC</button>
      <button id="divide" value="/" class="pulse" onclick="segni('/')">/</button>
      <button id="multiply" value="*" class="pulse" onclick="segni('*')">X</button>
    </div>
    <div class="row">
      <button id="seven" value="7" class="raise" onclick="displayNum(7)">7</button>
      <button id="eight" value="8" class="raise" onclick="displayNum(8)">8</button>
      <button id="nine" value="9" class="raise" onclick="displayNum(9)">9</button>
      <button id="subtract" value="-" class="pulse" onclick="segnoMeno('-')">-</button>
    </div>

    <div class="row">
      <button id="four" value="4" class="raise" onclick="displayNum(4)">4</button>
      <button id="five" value="5" class="raise" onclick="displayNum(5)">5</button>
      <button id="six" value="6" class="raise" onclick="displayNum(6)">6</button>
      <button id="add" value="+" class="pulse" onclick="segni('+')">+</button>
    </div>
    <div class="row">
      <button id="one" value="1" class="raise" onclick="displayNum(1)" >1</button>
      <button id="two" value="2" class="raise" onclick="displayNum(2)">2</button>
      <button id="three" value="3" class="raise" onclick="displayNum(3)">3</button>
      <button id="equals" class="pulse double-v" onclick="uguale()" >=</button>
    </div>
    <div class="row bottom-row">
      <button id="zero" value="0" class="raise double-h" onclick="displayNum(0)">0</button>
      <button id="decimal" value="." class="raise" onclick="punto('.')">.</button>
    </div>
  </div>
</body>
</html>
